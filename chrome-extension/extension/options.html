<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Configuración · Métricas Periodismo</title>
    <style>
      body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        margin: 24px;
        max-width: 640px;
      }

      h1 {
        font-size: 22px;
        margin-bottom: 16px;
      }

      label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      input[type='url'] {
        width: 100%;
        padding: 10px 12px;
        font-size: 14px;
        border-radius: 8px;
        border: 1px solid #dadce0;
      }

      button {
        margin-top: 16px;
        padding: 10px 18px;
        background: #1a73e8;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
      }

      .status {
        margin-top: 12px;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <h1>Métricas Periodismo</h1>
    <p>Configura la URL del servicio que evalúa las notas periodísticas.</p>
    <form id="options-form">
      <label for="apiEndpoint">Endpoint del análisis</label>
      <input
        id="apiEndpoint"
        type="url"
        name="apiEndpoint"
        placeholder="https://tu-api.com/analizar"
        required
      />
      <label for="homepageArticles">Cantidad de notas en portada a analizar</label>
      <input
        id="homepageArticles"
        type="number"
        name="homepageArticles"
        min="1"
        max="20"
        step="1"
        required
      />
      <button type="submit">Guardar</button>
      <div id="status" class="status" role="status"></div>
    </form>
    <script src="options.js"></script>
  </body>
</html>
